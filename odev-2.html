<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="odev-2.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <title>Document</title>
</head>
<body class="bg-secondary">
    
    <div class="container-fluid d-flex flex-column align-items-center align-content-between pt-5 pb-5 bg-danger">
        <div class="row mb-4">
            <h1>Görev Listesi</h1>
        </div>
        <form id="userForm" class="container-fluid d-flex">
            <input type="text" name="input" id="inputBox" class="form-control rounded-1 w-100 ms-1 me-1">
            <button type="submit" id="addButton" class="btn btn-primary w-25 ms-1 me-1">Ekle</button>
        </form>
    </div>

    <ul class="list-group m-4" id="userList"></ul>

    <div id="alertBox">
        <span>Lütfen Görev Giriniz</span>
        <button type="button" class="btn-close" id="closeAlert"></button>
    </div>


    <script src="odev-2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
